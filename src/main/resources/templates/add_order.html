<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить заказ</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Добавить новый заказ</h2>
<form action="/admin/orders/add" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!-- Остальная часть формы -->
    <label for="user">Пользователь:</label>
    <select name="user.id" id="user" required>
        <option value="" disabled selected>Выберите пользователя</option>
        <th:block th:each="user : ${users}">
            <option th:value="${user.id}" th:text="${user.username}"></option>
        </th:block>
    </select>

    <label for="orderDate">Дата заказа:</label>
    <input type="datetime-local" name="orderDate" id="orderDate" required>

    <label for="totalAmount">Сумма заказа:</label>
    <input type="number" step="0.01" name="totalAmount" id="totalAmount" required>

    <button type="submit">Добавить заказ</button>
</form>

</body>
</html>
