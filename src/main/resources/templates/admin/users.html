<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление пользователями</title>
</head>
<body>
<h1>Список пользователей</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя пользователя</th>
    <th>Роль</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.role}"></td>
    <td>
      <a th:href="@{/admin/users/{id}(id=${user.id})}">Просмотр</a>
      <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Редактировать</a>
      <a th:href="@{/admin/users/delete/{id}(id=${user.id})}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/admin/users/new}">Добавить нового пользователя</a>
</body>
</html>
