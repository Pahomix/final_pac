<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать отзыв</title>
</head>
<body>
<h1>Редактировать отзыв</h1>
<form th:action="@{/admin/reviews/update/{id}(id=${review.id})}" th:object="${review}" method="post">
    <label for="user">Пользователь:</label>
    <select id="user" name="user.id" th:field="*{user.id}" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}" th:selected="${user.id == review.user.id}">User</option>
    </select>

    <label for="concert">Концерт:</label>
    <select id="concert" name="concert.id" th:field="*{concert.id}" required>
        <option th:each="concert : ${concerts}" th:value="${concert.id}" th:text="${concert.name}" th:selected="${concert.id == review.concert.id}">Concert</option>
    </select>

    <label for="rating">Рейтинг:</label>
    <input type="number" id="rating" name="rating" th:field="*{rating}" min="1" max="5" required/>

    <label for="comment">Комментарий:</label>
    <textarea id="comment" name="comment" th:field="*{comment}" required></textarea>

    <button type="submit">Сохранить изменения</button>
</form>
<a href="/admin/reviews">Назад к списку отзывов</a>
</body>
</html>
